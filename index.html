<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test for SocialTech Studio</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color: #eceaea">
    <header
      style="background-color: #f8fcfc !important; margin: auto; padding: 5px"
    >
      <h1
        class="responsive-text text-center"
        style="margin: auto; padding: 10px"
        class="text-center"
      >
        Test for Socialtech Studio
      </h1>
    </header>

    <!-- Main section of the Static page -->
    <section>
      <div style="margin-top: 8rem" class="container">
        <div id="mainSection" class="row">
          <a id="playBeach" data-toggle="modal" href="#myModal">
            <div
              class="col-sm-6 card2 remove-padding"
              style="position: relative"
            >
              <div class="image-container dimPicture" id="beachPicture">
                <img src="images/beach.jpeg" />
              </div>
              <div class="play-icon">
                <span
                  class="glyphicon glyphicon-play"
                  style="
                    padding: 15px;
                    background-color: white;
                    border-radius: 50%;
                  "
                ></span>
              </div>
            </div>
          </a>
          <div class="col-sm-6">
            <div class="row">
              <a id="playPuppy" data-toggle="modal" href="#myModal">
                <div
                  class="col-sm-6 card remove-padding"
                  style="position: relative"
                >
                  <div class="image-container dimPicture">
                    <img src="images/puppy.jpg" />
                  </div>
                  <div class="play-icon">
                    <span
                      class="glyphicon glyphicon-play"
                      style="
                        padding: 15px;
                        background-color: white;
                        border-radius: 50%;
                      "
                    ></span>
                  </div>
                </div>
              </a>
              <div
                class="col-sm-6 card"
                style="align-items: center; display: flex"
              >
                <div style="width: 100%; margin-top: 3rem" class="text-center">
                  <span class="title" style="font-size: large"
                    >Live your life
                    <span style="font-weight: 600">Stress Free !</span></span
                  >
                  <p style="margin-top: 2rem">
                    Click the play button to lower your stress levels.
                  </p>
                </div>
              </div>
              <div class="col-sm-6 card remove-padding">
                <div class="image-container">
                  <img src="images/palms.jpg" />
                </div>
              </div>
              <a id="playPark" data-toggle="modal" href="#myModal">
                <div class="col-sm-6 card remove-padding">
                  <div class="image-container dimPicture">
                    <img src="images/park.png" />
                  </div>

                  <div class="play-icon">
                    <span
                      class="glyphicon glyphicon-play"
                      style="
                        padding: 15px;
                        background-color: white;
                        border-radius: 50%;
                      "
                    ></span>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            <iframe
              id="iframe"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; picture-in-picture"
              allowfullscreen
            >
            </iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <footer class="footer">
      <h5 class="text-center">Jurgen Xibrraku December 2024 Â©</h5>
    </footer>
    <script src="//code.jquery.com/jquery.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
